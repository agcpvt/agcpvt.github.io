<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Ali Gohar Sales Dashboard</title>
</head>

<body>
    <div class="container">
        
        <h2><span class="text text-info">AGC </span> sales - dashboard</h2>
            <hr />
            <h3 class="text-center text-muted">Export/View Data
                <span> <button class="btn btn-success btn-sm" id="exportExcel">Export to excel</button></span>
        </h3>

        

        
        <table class="table table-responsive" id="excelTable">
            <tr>
                <th>Branch</th>
                <th>Customer code</th>
                <th>Customer name</th>
                <th>Pr. code</th>
                <th>Product description</th>
                <th>Batch no.</th>
                <th>Trade price</th>
                <th>Expiry date</th>
                <th>QTY</th>
                <th>Total amount</th>
            </tr>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
    <hr/>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-firestore.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <script src="./app.js"></script>
</body>

</html>
